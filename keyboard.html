<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Virtual - KeyBoard</title>
		<link rel="stylesheet" href="css/keypad.css">
	</head>
	<body>
		<div class="col-md-4 col-md-offset-5">
			<button class="btn btn-primary" data-toggle="modal" data-target="#keyPad">Virtual Keyboard</button>
		</div>		
		<div id="keyPad" class="modal fade">
			<div class="modal-dialog">
			    <div id="area-keypad" class="modal-content">
			        <div class="modal-header keypad-header">
			        	<button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>  
			     	</div>
			      	<div class="modal-body">
			        	<table class="table border-table">
			            	<tbody>
				                <tr>
				                    <td colspan="3"><input type="password" id="passwordKeypad" class="form-control" readonly="true" maxlength="4"/></td>
				                </tr>
				                <tr>
				                    <td class="spacing-td"> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(7);">7</button> 
				                    </td>
				                    <td class="spacing-td"> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(8);">8</button> 
				                    </td>
				                    <td class="spacing-td"> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(9);">9</button> 
				                    </td>
				                </tr>
				                <tr>
				                    <td> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(4);">4</button>
				                     </td>
				                    <td> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(5);">5</button>
				                     </td>
				                    <td> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(6);">6</button>
				                     </td>
				                </tr>
				                <tr>
				                    <td> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(1);">1</button>
				                     </td>
				                    <td> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(2);">2</button>
				                     </td>
				                    <td> 
				                        <button class="btn btn-block btn-teclado" onclick="adicionarValor(3);">3</button>
				                     </td>
				                </tr>
				                <tr>
				                    <td>
				                        <button id="btn-limpar" class="btn btn-block" onclick="limpar();">Limpar</button>
				                    </td>
				                    <td colspan="2">
				                        <button id="btn-entrar" class="btn btn-block">Entrar</button>
				                    </td>                   
				                </tr>
			            	</tbody>
				        </table>
				    </div>          
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<script src="js/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/keypad.js"></script>
	</body>
</html>
